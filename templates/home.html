{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <section>
    <div class="container">
      {% for cards in object_list %}
      <div class="card">
        <div class="content">
          <div class="imgbx"><img src="media/{{cards.rasm}}" alt="" width="100%"></div>
          <div class="contentbx">
            <h3>{{cards.ism_familya}} <br><span>{{cards.ishi}}</span></h3>
          </div>
        </div>
        <ul class="sci">
          <li style="--i:1"> <a href="{{cards.instagrami}}"><i class='bx bxl-instagram'></i></a></li>
          <li style="--i:2"> <a href="{{cards.telegrami}}"><i class='bx bxl-telegram'></i></a></li>
          <li style="--i:3"> <a href="{{cards.facebooki}}"><i class='bx bxl-facebook'></i></a></li>
        </ul>
      </div>
      {% endfor %}

    </div>
  </section>
</body>
</html>
